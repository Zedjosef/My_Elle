<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Love Story ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;400;600&family=Great+Vibes&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-red: #8B0000;
            --bright-red: #C41E3A;
            --rose-gold: #B76E79;
            --burgundy: #722F37;
            --cream: #FFF8F0;
            --blush: #F5E6EA;
            --overlay: rgba(0, 0, 0, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 50%, #1a0000 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Enhanced particle background */
        .hearts-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float 15s infinite ease-in-out;
            filter: drop-shadow(0 0 8px rgba(183, 110, 121, 0.6));
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.8); opacity: 0; }
            10% { opacity: 0.2; }
            50% { opacity: 0.15; transform: translateY(50vh) rotate(180deg) scale(1); }
            90% { opacity: 0.2; }
            100% { transform: translateY(-100px) rotate(360deg) scale(0.8); opacity: 0; }
        }

        /* Sparkle effect */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: sparkleAnim 1.5s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% { opacity: 1; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

        #stage { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            z-index: 10; 
            animation: fadeIn 2s ease;
            position: relative;
        }

        /* Hero title ‚Äî font color updated to rose-gold */
        .hero-title { 
            color: var(--rose-gold); 
            font-family: 'Playfair Display', serif; 
            text-align: center; 
            margin-bottom: 60px;
            text-shadow: 0 4px 20px rgba(183, 110, 121, 0.4);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 4px 20px rgba(183, 110, 121, 0.4); }
            50% { text-shadow: 0 4px 30px rgba(183, 110, 121, 0.7), 0 0 15px rgba(183, 110, 121, 0.3); }
        }

        /* h1 color: rose-gold */
        .hero-title h1 { 
            font-size: 4rem; 
            margin-bottom: 15px; 
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--rose-gold);
            animation: floatText 4s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Subtitle color: cream */
        .hero-title p {
            color: rgba(255, 230, 230, 0.75);
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInUp 2s ease 0.5s both;
            font-style: italic;
        }

        /* Envelope ‚Äî same structure, no color change */
        .envelope-wrapper { 
            position: relative; 
            width: 500px; 
            height: 320px; 
            cursor: pointer; 
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 40px 80px rgba(0,0,0,0.8));
            transform-style: preserve-3d;
            animation: envelopeBreathe 3s ease-in-out infinite;
        }

        @keyframes envelopeBreathe {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        .envelope-wrapper:hover { 
            transform: translateY(-25px) scale(1.08) rotateX(5deg); 
            filter: drop-shadow(0 50px 100px rgba(139, 0, 0, 0.9));
        }

        .envelope { 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(135deg, var(--royal-red) 0%, var(--bright-red) 100%);
            border-radius: 0 0 20px 20px; 
            position: relative; 
            border: 2px solid var(--rose-gold);
            transition: all 0.6s ease;
            overflow: hidden;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .envelope::after { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            border-left: 250px solid transparent; 
            border-right: 250px solid transparent; 
            border-top: 190px solid #6a0000;
            transition: all 0.6s ease;
        }

        .envelope-wrapper:hover .envelope::after {
            border-top-color: #7d0010;
        }

        /* Seal ‚Äî rose-gold tones */
        .seal { 
            position: absolute; 
            top: 45%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 90px; 
            height: 90px; 
            background: linear-gradient(135deg, #e8929f 0%, #c2515f 100%);
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 40px; 
            z-index: 10; 
            box-shadow: 0 0 30px rgba(183, 110, 121, 0.5);
            animation: sealPulse 2s infinite;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.35);
        }

        .seal::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            border: 3px solid rgba(183, 110, 121, 0.4);
            animation: ripple 2s infinite;
        }

        .seal::after {
            content: '';
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            border: 2px solid rgba(183, 110, 121, 0.2);
            animation: ripple 2s infinite 0.5s;
        }

        @keyframes sealPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Login box */
        .login-box { 
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 380px; 
            background: linear-gradient(160deg, #ffffff 0%, #fceef0 100%);
            padding: 50px; 
            border-radius: 25px; 
            z-index: 100; 
            text-align: center; 
            box-shadow: 0 30px 80px rgba(0,0,0,0.7);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(183, 110, 121, 0.5);
        }

        /* Login title color: deep-red */
        .login-box h3 { 
            font-family: 'Playfair Display'; 
            color: var(--royal-red); 
            margin-bottom: 30px; 
            font-size: 2rem;
            animation: fadeInDown 0.6s ease 0.2s both;
        }

        .login-box input { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 25px; 
            border: 2px solid #e8b4bb;
            border-radius: 15px; 
            text-align: center; 
            font-size: 1.3rem; 
            outline: none;
            transition: all 0.3s;
            animation: fadeInUp 0.6s ease 0.3s both;
            color: var(--royal-red);
            background: rgba(255,255,255,0.9);
        }

        .login-box input:focus {
            border-color: var(--bright-red);
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.2);
            transform: scale(1.02);
        }

        /* Login button: deep-red to bright-red */
        .login-box button { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(135deg, var(--royal-red) 0%, var(--bright-red) 100%);
            color: white; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 1.1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease 0.4s both;
            box-shadow: 0 8px 22px rgba(139, 0, 0, 0.35);
        }

        .login-box button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-box button:hover::before {
            width: 400px;
            height: 400px;
        }

        .login-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 0, 0, 0.5);
        }

        /* Album */
        #album { 
            display: none; 
            width: 95vw; 
            max-width: 1500px; 
            height: 92vh; 
            background: #000;
            border-radius: 30px; 
            position: relative; 
            box-shadow: 
                0 50px 100px rgba(0,0,0,0.9),
                0 0 50px rgba(139, 0, 0, 0.2);
            overflow: hidden; 
            flex-direction: column; 
            animation: slideUpLarge 1s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(183, 110, 121, 0.3);
        }

        .slide-container { 
            flex: 1; 
            display: flex; 
            position: relative;
            overflow: hidden;
        }
        
        .slide { 
            position: absolute; 
            inset: 0; 
            display: flex;
            flex-direction: column;
            opacity: 0; 
            visibility: hidden; 
            transform: scale(0.9) rotateY(15deg);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide.active { 
            opacity: 1; 
            visibility: visible; 
            transform: scale(1) rotateY(0deg);
        }

        .slide.prev {
            transform: scale(0.9) rotateY(-15deg);
        }

        .photo-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .photo-container img,
        .photo-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(0.95);
        }

        .photo-container:hover img,
        .photo-container:hover video {
            transform: scale(1.1);
            filter: brightness(1);
        }

        .photo-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(80, 0, 0, 0.25) 0%,
                rgba(0,0,0,0) 30%,
                rgba(0,0,0,0) 70%,
                rgba(0,0,0,0.65) 100%
            );
            pointer-events: none;
            z-index: 2;
            transition: opacity 0.6s ease;
        }

        .photo-container:hover .photo-overlay {
            opacity: 0.7;
        }

        .header-area {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 3;
            max-width: 90%;
            animation: fadeInUp 1s ease 0.5s both;
        }

        /* Header text: white with rose-gold shadow */
        .header-text {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: white;
            text-shadow: 
                0 0 10px rgba(183, 110, 121, 0.6),
                0 4px 30px rgba(0,0,0,0.9);
            margin-bottom: 10px;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(183, 110, 121, 0.6),
                    0 4px 30px rgba(0,0,0,0.9);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(183, 110, 121, 0.9),
                    0 0 35px rgba(183, 110, 121, 0.5),
                    0 4px 40px rgba(0,0,0,0.9);
            }
        }

        .header-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.95);
            font-weight: 300; 
            letter-spacing: 3px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.9);
            text-transform: uppercase;
        }

        /* Valentine buttons */
        .val-buttons { 
            display: flex; 
            gap: 30px; 
            margin-top: 40px; 
            justify-content: center;
            flex-wrap: wrap;
        }

        .val-btn { 
            padding: 22px 55px; 
            font-size: 1.7rem; 
            border-radius: 60px; 
            border: none; 
            cursor: pointer; 
            font-family: 'Montserrat'; 
            font-weight: bold; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* YES button: deep-red to bright-red */
        #yesBtn { 
            background: linear-gradient(135deg, var(--royal-red) 0%, var(--bright-red) 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: yesButtonPulse 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
        }

        @keyframes yesButtonPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(139, 0, 0, 0.55); }
        }

        #yesBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #yesBtn:hover::before {
            width: 400px;
            height: 400px;
        }

        #yesBtn:hover {
            transform: translateY(-8px) scale(1.12);
            box-shadow: 0 25px 60px rgba(139, 0, 0, 0.65);
            animation: none;
        }

        /* NO button: muted gray */
        #noBtn { 
            background: linear-gradient(135deg, #999 0%, #ccc 100%);
            color: #666; 
            position: relative;
            border: 2px solid #bbb;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #888 0%, #bbb 100%);
        }

        /* Nav footer ‚Äî rose-gold border */
        .nav-footer { 
            height: 100px; 
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.75) 100%);
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 60px;
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(183, 110, 121, 0.3);
        }

        /* Chapter label: rose-gold */
        #chapterLabel {
            color: var(--rose-gold);
            font-weight: 700;
            letter-spacing: 3px;
            font-size: 1.1rem;
        }

        /* NAV buttons: deep-red to bright-red */
        .btn { 
            background: linear-gradient(135deg, var(--royal-red) 0%, var(--bright-red) 100%);
            color: white; 
            border: 2px solid rgba(183, 110, 121, 0.3);
            padding: 16px 42px; 
            border-radius: 50px; 
            font-family: 'Montserrat'; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 22px rgba(139, 0, 0, 0.35);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover { 
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(139, 0, 0, 0.55);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Message overlay */
        #message-overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: var(--overlay);
            z-index: 1000; 
            backdrop-filter: blur(20px);
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            transition: opacity 0.4s ease;
        }

        .message-content { 
            background: linear-gradient(160deg, #ffffff 0%, #fceef0 100%);
            width: 90%; 
            max-width: 700px; 
            padding: 65px; 
            border-radius: 40px; 
            text-align: center; 
            position: relative; 
            box-shadow: 
                0 50px 120px rgba(0,0,0,0.7),
                0 0 60px rgba(183, 110, 121, 0.2);
            border-top: 10px solid var(--rose-gold);
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #message-overlay.show { 
            display: flex; 
            opacity: 1;
        }

        #message-overlay.show .message-content { 
            transform: scale(1);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5) rotate(-5deg); opacity: 0; }
            50% { transform: scale(1.05) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Message title: deep-red */
        .message-content h2 {
            font-family: 'Great Vibes', cursive;
            color: var(--royal-red);
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.2);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Message body: dark text */
        .message-content p {
            font-size: 1.35rem;
            line-height: 1.9;
            color: #2a2a2a;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* Custom alert ‚Äî white bg, deep-red text, rose-gold border */
        #custom-alert { 
            display: none; 
            position: fixed; 
            top: 50px; 
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: var(--royal-red);
            padding: 22px 55px; 
            border-radius: 60px; 
            z-index: 2000; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            font-weight: 600;
            font-size: 1.15rem;
            border: 3px solid rgba(183, 110, 121, 0.5);
            animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Play indicator */
        .play-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            z-index: 4;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: playPulse 2s ease-in-out infinite;
            border: 3px solid rgba(183, 110, 121, 0.4);
        }

        @keyframes playPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .play-indicator.hidden { 
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .photo-container:hover .play-indicator { 
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            animation: none;
        }
        
        #youtube-player { position: fixed; bottom: -500px; left: 0; pointer-events: none; }
        
        /* Music control button: deep-red to bright-red */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, var(--royal-red) 0%, var(--bright-red) 100%);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            z-index: 1001;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(139, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .music-control:hover {
            transform: scale(1.2);
            box-shadow: 0 18px 45px rgba(139, 0, 0, 0.7);
        }
        
        .music-control.playing {
            animation: musicPulse 1.5s infinite;
        }
        
        @keyframes musicPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 12px 35px rgba(139, 0, 0, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 15px 45px rgba(139, 0, 0, 0.65); }
        }

        /* Heart cascade animation */
        @keyframes heartCascade {
            0% { transform: translateY(0) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: translateY(10vh) rotate(45deg) scale(1); }
            90% { opacity: 1; }
            100% { transform: translateY(120vh) rotate(720deg) scale(0.5); opacity: 0; }
        }

        /* Utility animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn { 
            from { opacity: 0; transform: translate(-50%, -60%) scale(0.8); } 
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); } 
        }
        @keyframes slideUpLarge { 
            from { opacity: 0; transform: translateY(60px) scale(0.95); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        @keyframes slideDown { 
            from { transform: translateX(-50%) translateY(-100px); opacity: 0; } 
            to { transform: translateX(-50%) translateY(0); opacity: 1; } 
        }

        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--rose-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.6;
            animation: cursorFade 1s ease-out forwards;
        }

        @keyframes cursorFade {
            to { opacity: 0; transform: scale(2); }
        }

        @media (max-width: 768px) {
            .hero-title h1 { font-size: 2.5rem; }
            .envelope-wrapper { width: 350px; height: 224px; }
            .header-text { font-size: 2.5rem; }
            .val-btn { padding: 18px 40px; font-size: 1.4rem; }
            .message-content { padding: 40px; }
            .message-content h2 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsContainer"></div>
    <div id="custom-alert"></div>

    <div id="stage">
        <div class="hero-title">
            <h1>To My Ride or Die</h1>
            <p>A journey captured in moments</p>
        </div>
        <div class="envelope-wrapper" onclick="toggleLogin(true)">
            <div class="envelope"><div class="seal">‚ù§Ô∏è</div></div>
            <div class="login-box" id="loginBox" onclick="event.stopPropagation()">
                <h3>Secret Access</h3>
                <input type="password" id="passCode" placeholder="Enter code...">
                <button onclick="validateLogin()">Unlock My Heart</button>
            </div>
        </div>
    </div>

    <div id="album">
        <div class="slide-container" id="slides-wrapper"></div>
        <div class="nav-footer">
            <div id="chapterLabel">CHAPTER 1 OF 7</div>
            <div style="display:flex; gap:20px;">
                <button class="btn" id="backBtn" onclick="moveSlide(-1)" style="visibility:hidden;">‚Üê BACK</button>
                <button class="btn" id="nextBtn" onclick="moveSlide(1)">NEXT ‚Üí</button>
            </div>
        </div>
    </div>

    <div id="message-overlay" onclick="closeMessage()">
        <div class="message-content" onclick="event.stopPropagation()">
            <h2 id="msg-title">My Message</h2>
            <p id="msg-body">Message content...</p>
            <div id="val-area" style="display:none;">
                <div class="val-buttons">
                    <button class="val-btn" id="yesBtn" onclick="confirmValentine()">YES! üíï</button>
                    <button class="val-btn" id="noBtn" onmouseover="dodge()" onclick="dodge()">NO</button>
                </div>
            </div>
        </div>
    </div>

    <div id="youtube-player"></div>
    <div class="music-control" id="musicControl" onclick="toggleMusic()">üéµ</div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const validPasswords = ["072007", "080716", "IloveElle", "ElleIsMine", "ForeverElle"];
        let currentIdx = 0;
        let player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'B3ijx_KEZ8M',
                playerVars: { 
                    'autoplay': 0, 
                    'controls': 0, 
                    'loop': 1, 
                    'playlist': 'B3ijx_KEZ8M',
                    'enablejsapi': 1,
                    'origin': window.location.origin
                },
                events: { 
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log('YouTube player ready');
        }
        
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
        }

        const contentData = [
            { 
                header: "The Girl Who Stole My Heart", 
                type: "img", src: "1st.jpg", subtitle: "",
                msg: "A face I'll never get tired of looking at and loving every day." 
            },
            { 
                header: "My Safe Haven", 
                type: "img", src: "2nd.jfif", subtitle: "",
                msg: "Every selfie, every moment na magkasama tayo ‚Äî yan ang pinakamahalagang treasure ko. Kahit simpleng lakad lang, basta kasama kita, pakiramdam ko laging nasa adventure tayo. You make ordinary days extraordinary, Mahal." 
            },
            { 
                header: "Our First Marriage Booth", 
                type: "img", src: "3rd.jpg", subtitle: "",
                msg: "Nung pinakita mo sa akin yang marriage certificate, para akong nanalo ng jackpot. Hindi pa man tayo officially kasal, pero sa puso ko, ikaw na ang asawa ko. Ang saya-saya ko nung araw na yan. Hindi ko makakalimutan ang ngiti mo, Mahal." 
            },
            { 
                header: "Your Latest Birthday Celebration", 
                type: "img", src: "4th.jpg", subtitle: "",
                msg: "I can't believe we celebrated your birthday at a fancy restaurant. It felt like a dream come true, Mahal. Your smile, your laugh‚Äîiyan ang dahilan kung bakit ako bumabangon araw-araw. Every moment with you is a treasure." 
            },
            { 
                header: "Five Years of Falling in Love", 
                type: "img", src: "5th.jfif", subtitle: "",
                msg: "Look at us here - ang cute! Every picture tells a story of love, trust, and dreams. Lahat ng pangarap ko, kasama ka. Gusto kong tumanda kasama ka, Mahal. Gusto kong lahat ng adventures natin, lagi tayong magkasama." 
            },
            { 
                header: "Ikaw at Ako", 
                type: "video", src: "6th.mp4", subtitle: "",
                msg: "Ikaw at ako. Simple lang pero sobrang totoo. Sa dami ng dumadaan sa buhay ko, ikaw yung taong pinipili ko sa araw-araw. Ikaw at ako, hanggang dulo." 
            },
            { 
                header: "Will You Be My Valentine?", 
                type: "img", src: "7th.jpg", subtitle: "",
                msg: "So here's the question I've been waiting to ask... Spending every day with you is already a blessing, but I want to make February 14th extra special for us. Will you be my Valentine, Mahal? Let's make this the best Valentine's Day ever! üíï" 
            }
        ];

        const wrapper = document.getElementById('slides-wrapper');
        contentData.forEach((item, i) => {
            const slide = document.createElement('div');
            slide.className = `slide ${i === 0 ? 'active' : ''}`;
            const mediaTag = item.type === "img" 
                ? `<img src="${item.src}" alt="${item.header}" onload="checkOrientation(this)">`
                : `<video id="ourVideo" src="${item.src}" onloadedmetadata="checkOrientation(this)"></video>${i === 5 ? '<div class="play-indicator">‚ñ∂</div>' : ''}`;
            const subtitleHtml = item.subtitle ? `<div class="header-subtitle">${item.subtitle}</div>` : '';
            slide.innerHTML = `
                <div class="photo-container" onclick="handleMediaClick(${i})">
                    ${mediaTag}
                    <div class="photo-overlay"></div>
                    <div class="header-area">
                        <div class="header-text">${item.header}</div>
                        ${subtitleHtml}
                    </div>
                </div>
            `;
            wrapper.appendChild(slide);
        });

        function checkOrientation(media) {
            const isVideo = media.tagName === 'VIDEO';
            const width = isVideo ? media.videoWidth : media.naturalWidth;
            const height = isVideo ? media.videoHeight : media.naturalHeight;
            if(height > width) { 
                media.style.objectFit = 'contain'; 
                media.style.maxHeight = '100%'; 
                media.style.width = 'auto'; 
            } else { 
                media.style.objectFit = 'cover'; 
                media.style.width = '100%'; 
                media.style.height = '100%'; 
            }
        }

        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartTypes = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float'; 
                heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();

        let lastSparkle = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastSparkle > 50) {
                createSparkle(e.clientX, e.clientY);
                lastSparkle = now;
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.background = `hsl(${Math.random() * 60 + 320}, 80%, 70%)`;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1500);
        }

        function toggleLogin(show) { 
            const loginBox = document.getElementById('loginBox');
            loginBox.style.display = show ? 'block' : 'none';
            if (show) {
                setTimeout(() => document.getElementById('passCode').focus(), 100);
            }
        }
        
        function validateLogin() {
            const input = document.getElementById('passCode').value;
            if(validPasswords.includes(input)) {
                showAlert("Welcome home, My Love! ‚ù§Ô∏è");
                for(let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;
                        createSparkle(x, y);
                    }, i * 30);
                }
                setTimeout(() => {
                    if(player && player.playVideo) { 
                        player.setVolume(50);
                        player.playVideo(); 
                        document.getElementById('musicControl').style.display = 'flex';
                        document.getElementById('musicControl').classList.add('playing');
                    }
                }, 500);
                setTimeout(() => {
                    document.getElementById('stage').style.opacity = '0';
                    document.getElementById('stage').style.transform = 'scale(0.9)';
                    setTimeout(() => { 
                        document.getElementById('stage').style.display = 'none'; 
                        document.getElementById('album').style.display = 'flex'; 
                    }, 800);
                }, 1200);
            } else { 
                showAlert("Incorrect code, try again Mahal. üíî");
                document.getElementById('passCode').value = '';
                document.getElementById('passCode').style.animation = 'shake 0.5s';
                setTimeout(() => { document.getElementById('passCode').style.animation = ''; }, 500);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        document.getElementById('passCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') validateLogin();
        });
        
        let musicPlaying = true;
        function toggleMusic() {
            if(!player) return;
            if(musicPlaying) {
                player.pauseVideo();
                document.getElementById('musicControl').innerHTML = 'üîá';
                document.getElementById('musicControl').classList.remove('playing');
            } else {
                player.playVideo();
                document.getElementById('musicControl').innerHTML = 'üéµ';
                document.getElementById('musicControl').classList.add('playing');
            }
            musicPlaying = !musicPlaying;
        }

        function moveSlide(dir) {
            const slides = document.querySelectorAll('.slide');
            slides[currentIdx].classList.remove('active');
            if(dir < 0) slides[currentIdx].classList.add('prev');
            currentIdx = Math.max(0, Math.min(slides.length - 1, currentIdx + dir));
            slides.forEach(s => s.classList.remove('prev'));
            slides[currentIdx].classList.add('active');
            document.getElementById('chapterLabel').innerText = `CHAPTER ${currentIdx + 1} OF 7`;
            document.getElementById('backBtn').style.visibility = (currentIdx === 0) ? 'hidden' : 'visible';
            document.getElementById('nextBtn').style.visibility = (currentIdx === 6) ? 'hidden' : 'visible';
            const v = document.getElementById('ourVideo');
            if(v && currentIdx !== 5) { 
                v.pause(); 
                document.querySelector('.play-indicator')?.classList.remove('hidden'); 
            }
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSparkle(x, y);
                }, i * 50);
            }
        }

        function handleMediaClick(i) {
            if(i === 5) {
                const vid = document.getElementById('ourVideo');
                const playBtn = document.querySelector('.play-indicator');
                if(vid.paused) { 
                    vid.muted = false;
                    vid.volume = 0.7;
                    vid.play(); 
                    playBtn.classList.add('hidden'); 
                } else { 
                    vid.pause(); 
                    playBtn.classList.remove('hidden'); 
                }
            }
            document.getElementById('msg-title').innerText = contentData[i].header;
            document.getElementById('msg-body').innerText = contentData[i].msg;
            document.getElementById('val-area').style.display = (i === 6) ? 'block' : 'none';
            const overlay = document.getElementById('message-overlay');
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('show'), 10);
        }

        let dodgeCount = 0;
        function dodge() {
            const btn = document.getElementById('noBtn');
            dodgeCount++;
            const maxMove = 200 + (dodgeCount * 50);
            const x = (Math.random() - 0.5) * maxMove;
            const y = (Math.random() - 0.5) * maxMove;
            btn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 720 - 360}deg)`;
            btn.style.transition = 'transform 0.2s cubic-bezier(0.4, 0, 0.2, 1)';
            const messages = [
                "Come on, you know the answer! üíï",
                "Don't be shy! Say YES! üíñ",
                "I believe in us! Choose YES! üíó",
                "You can't escape love! üíù"
            ];
            if(dodgeCount % 3 === 0) {
                showAlert(messages[Math.floor(Math.random() * messages.length)]);
            }
        }

        function confirmValentine() {
            document.getElementById('msg-title').innerText = "It's a Date! üíï";
            document.getElementById('msg-body').innerText = "I'm the luckiest guy in the world! I can't wait to make February 14th the most special day for us. I love you so much, Mahal! Thank you for being my Valentine!";
            document.getElementById('val-area').style.display = 'none';
            showAlert("She said YES! üéâüíñ‚ú®");
            for(let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üåπ', 'üíó', 'üíù', 'üíò', 'üíì'];
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-80px';
                    heart.style.fontSize = (Math.random() * 30 + 25) + 'px';
                    heart.style.zIndex = '9999';
                    heart.style.pointerEvents = 'none';
                    heart.style.animation = `heartCascade ${2 + Math.random() * 2}s linear`;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, i * 30);
            }
            for(let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSparkle(x, y);
                }, i * 20);
            }
        }

        function closeMessage() { 
            const overlay = document.getElementById('message-overlay');
            overlay.classList.remove('show');
            setTimeout(() => overlay.style.display = 'none', 400);
        }
        
        function showAlert(txt) {
            const alert = document.getElementById('custom-alert');
            alert.innerText = txt;
            alert.style.display = 'block';
            alert.style.opacity = '1';
            clearTimeout(alert._t);
            alert._t = setTimeout(() => {
                alert.style.transition = 'opacity 0.3s';
                alert.style.opacity = '0';
                setTimeout(() => { 
                    alert.style.display = 'none';
                    alert.style.transition = '';
                }, 300);
            }, 3500);
        }

        document.addEventListener('keydown', (e) => {
            if(document.getElementById('album').style.display === 'flex') {
                if(e.key === 'ArrowLeft') moveSlide(-1);
                if(e.key === 'ArrowRight') moveSlide(1);
                if(e.key === 'Escape') closeMessage();
            }
        });

        document.getElementById('stage').style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
    </script>
</body>
</html>
